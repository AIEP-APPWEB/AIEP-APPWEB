<!DOCTYPE html>
<!--doctype es una etiqueta que no necesita cierre y cuya funcion es facilitar informacion al servidor web que aloja pagina-->
<html lang="en">
<!--HTML es una etiqueta par  y es la etiqueta que cierra todo el documento HTML-->

<head>

    <!-- es una etiqueta par , definira la cabecera del documento  y contiene informacion del mismo (meta datos scripts, estilos 
         ubicacion de documentos de estilos, titulo de la pagina, entre otros)-->
    <meta charset="UTF-8">
    <meta name="author" content="noticias a tu alcance">
    <!--la descripcion del sitio se descrive aqui -->
    <meta name="description" content="diario de noticias actuales , deporte, negocios y todo lo que necesites saber ">
    <!--title=es el nombre que va en el costado superior izquierdo de la pagina -->
    <title>Diario El Faro</title>
    <!--link= es el icono que va en el costado superior izquierdo de la pagina-->
    <link rel="icon" type="image/png" href="icon/faroicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <script src="js/Reloj.js"></script>
    <script src="js/CargaDinamica.js"></script>
    <script src="js/CargarArticulo.js"></script>

</head>

<body onload="mueveReloj(), CargarArticulos()">
    <!--estructura del cuerpo de un sitio-->
    <!--encabezado-->
    <!--Contenedor donde esta el Cuerpo-->
    <div class="container">
        <header>
            <h1 align="center">El Faro </h1>
            <form class="titulo_reloj" name="form_reloj">
                <input class="reloj" type="text" disabled="true" name="reloj" size="10" align="center">
            </form>
        </header>
        <img src="image/banner.jpg" class="img-fluid mt-3">
        <!--barra de navegacion-->
        <ul class="nav justify-content-center mt-3 p-3 mb-2 bg-info-subtle text-info-emphasis">
            <!--Clase controladora de Item-->
            <li class="nav-item">
                <a class="nav-link" href="#deportes">
                    <h4>Deportes</h4>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#inicio">
                    <h3>Inicio</h3>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#negocios">
                    <h4>Negocios</h4>
                </a>
            </li>

        </ul>

        <section id="inicio">
            <h2 align="center">Noticias generales</h2>
            <!-- Contenido de la sección de Inicio -->
            <table class="mt-3" style="border: 1px solid black;">
                <tbody id="General">

                </tbody>
            </table>
            

        </section>

        <section id="deportes">
            <h2 align="center ">Deportes</h2>
            <table class="mt-3" style="border: 1px solid black;">
                <tbody id="Deporte">

                </tbody>
            </table>
        </section>

        <!-- Contenido de la sección de Negocios -->
        <section id="negocios">
            <h2 align="center">Negocios</h2>
            <table class="mt-3" style="border: 1px solid black;">
                <tbody id="Negocio">

                </tbody>
            </table>
        </section>

        <div id="Botones">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AgregarInicio">
                Agregar Articulo
            </button>

            <div class="modal fade" id="AgregarInicio" tabindex="-1" aria-labelledby="Generales" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="Generales">Agregar Articulo</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="mx-5 mt-2">
                            <div class="mb-3">
                                <label for="Area" class="form-label">Seleccione el Area</label>
                                <select class="form-select" id="Area" aria-label="Area">
                                    <option value="General">Generales</option>
                                    <option value="Deporte">Deportes</option>
                                    <option value="Negocio">Negocios</option>
                                  </select>
                            </div>
                            <div class="mb-3">
                                <label for="Titulo" class="form-label">Titulo</label>
                                <input type="text" class="form-control" id="Titulo" placeholder="Titulo">
                            </div>
                            <div class="mb-3">
                                <label for="Descripcion" class="form-label">Descripcion</label>
                                <textarea class="form-control" id="Descripcion" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" onclick="AgregarArticulo()" data-bs-dismiss="modal">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
            <a class="btn btn-secondary" href="Contacto.html">Contacto</a>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>
<footer class="mt-5" id="Pie">
    <h5>Realizado en 2024 por Estudiantes Jean Rodriguez, Roberto Vega </h5>
</footer>

</html>
